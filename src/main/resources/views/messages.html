<script>
    let recipientDiv;
    let recipientId = 0;

    $(document).ready ( function(){
        if(!parseInt(localStorage['recipientId'], 10) > 0) {
            localStorage['recipientId'] = 0;
        }
        ajaxGetConversations();
        changeRecipient(parseInt(localStorage['recipientId'], 10));
        // alert('ready: storId: '+localStorage['recipientId']+'recipientId: '+recipientId);
    });

    function setRecipient(id){
        let localRecipientId = id;
        if(localRecipientId !== null){
            recipientId = localRecipientId;
            localStorage['recipientId'] = localRecipientId;
            recipientDiv = $('#user'+recipientId);
        }
    }

    function changeRecipient(id) {
        if($(recipientDiv).hasClass('msg-active-element'))
            $(recipientDiv).removeClass('msg-active-element');

        setRecipient(id);

        $(recipientDiv).addClass('msg-active-element');
        $('#userToId').val(recipientId);

        ajaxGetMessages();

    }

    $("#messageSendFrom").submit(function messageSend(){
        if($('#id').val()==='') {
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: "/send-message",
                data: $('#messageSendFrom').serialize(),
                success: function success() {
                    $('#text').val('');
                    ajaxGetMessages();
                },
                error: function (xhr) {
                    alert(xhr.responseText);
                }
            });
        } else {
            let jsonMessage = {
                id: $('#id').val(),
                text: $('#text').val()
            };

            $.ajax({
                type: "PUT",
                url: "/edit-message",
                contentType: "application/json",
                data: JSON.stringify(jsonMessage),
                success: function success() {
                    $('#text').val('');
                    ajaxGetConversations();
                    ajaxGetMessages();
                },
                error: function(xhr) {
                    alert(xhr.responseText);
                }
            });
        }
    });

    function ajaxGetMessages(){
        // DO GET
        $.ajax({
            type : "GET",
            url : "/get-messages",
            data: {
                userToId: recipientId
            },
            success : function(result) {
                $('#getMessagesDiv div').empty();
                $.each(result, function(i, message){
                    let messageInfo;
                    if(message.userFrom.id !== recipientId){
                        messageInfo = "<div style=\"width: 100%\">" +
                            "              <div class=\"message message-to\">" +
                            "                  <span>"+message.text+"</span>" +
                            "                  <span class=\"message-right-block msg-time\">"+parseDateSent(new Date(message.dateSent))+"</span>";

                        messageInfo += (message.dateRead == null) ? "<span class=\"message-right-block buttons\">" +
                            "               <i onclick=\"messageUpdate("+message.id+",'"+message.text+"')\" class=\"far fa-edit w3-hover-opacity\" style=\"margin-right: 2px\"></i>" +
                            "               <i onclick=\"messageDelete("+message.id+")\" class=\"far fa-trash-alt w3-hover-opacity\" style=\"margin-right: 2px\"></i>" +
                            "           </span>" : "";
                        messageInfo += (message.dateRead != null) ? "<i class=\"fa fa-check msg-appr message-right-block\"></i>" : "";

                        messageInfo += "</div></div>";
                    } else {
                        messageInfo = "<div style=\"width: 100%\">" +
                            "              <div class=\"message message-from\">" +
                            "                   <span>"+message.text+"</span>" +
                            "                   <span class=\"message-right-block msg-time\">"+parseDateSent(new Date(message.dateSent))+"</span>" +
                            "              </div>" +
                            "          </div>";

                    }
                    $('#getMessagesDiv .messages-list-group').append(messageInfo)
                    $('#history').scrollTop($('#history')[0].scrollHeight);
                });
            },
            error : function(e) {
                $('#getMessagesDiv').html("<div class=\"w3-container w3-white w3-margin\">Error</div>");
                console.log("ERROR: "+ e);
            }
        });
    }

    function ajaxGetConversations(){
        // DO GET
        $.ajax({
            type : "GET",
            url : "/messages/get-conversations",
            success : function(result) {
                $('#getConversationsDiv div').empty();
                $.each(result, function(i, conv){
                    let conversationInfo;

                    conversationInfo ="<li id=\"user"+conv.userId+"\" class=\"msg-button\" onclick=\"changeRecipient("+conv.userId+")\"><div style=\"float: left;width: 60px;\">";
                    conversationInfo += "<img src=\"http://agarioskins.com/submitted/useruploads/Thug%20Cat.png\" alt=\"Avatar\" class=\"avatar avatar-s2 avatar-border w3-left w3-circle\" style=\"margin: 7px 5px 7px 5px;\">";
                    conversationInfo += "</div><div style=\"margin-left: 60px;padding: 5px 0;\"><div class=\"msg-date-block\" style=\"width: 70px\">";
                    conversationInfo += (conv.messageDateSent != null) ? parseDateToString(new Date(conv.messageDateSent)) : "";
                    conversationInfo += "</div><div class=\"msg-user-name\" style=\"margin-right: 70px\">";
                    conversationInfo += conv.userLastName+" "+conv.userFirstName;
                    conversationInfo += "</div></div><div style=\"margin-left: 60px;\"><div style=\"float: right;width: 25px;padding-right: 5px\">";
                    conversationInfo += (conv.userId===conv.messageUserToId && conv.messageDateRead != null) ?"<i class=\"fa fa-check msg-approve-icon\"></i>":"";
                    conversationInfo += (conv.userId!==conv.messageUserToId && conv.newMessagesCount != null) ?"<span class=\"w3-badge w3-right w3-small w3-green\">"+conv.newMessagesCount+"</span>":"";
                    conversationInfo += "</div><div class=\"w3-text-theme msg-preview\" style=\"margin-right: 30px;\">";
                    conversationInfo += (conv.messageText != null) ? conv.messageText : "";
                    conversationInfo += "</div></div></li>";


                    $('#getConversationsDiv .conversations-list-group').append(conversationInfo)
                });
            },
            error : function(e) {
                // $('#getConversationsDiv').html("<div class=\"w3-container w3-white w3-margin\">Error</div>");
                console.log("ERROR: "+ e);
            }
        });
    }

    function messageDelete(id){
        if (confirm("Do you want delete this message?")) {
            $.ajax({
                type: "DELETE",
                url: "/delete-message?messageId="+id,
                success: function success() {
                    ajaxGetMessages();
                },
                error: function(xhr) {
                    alert(xhr.responseText);
                }
            });
        }
    }

    function messageUpdate(id,text){

        // alert(id);
        // $('#submitBtn').val('Edit');

        $('#id').val(id);
        $('#text').val(text);
    }


</script>
